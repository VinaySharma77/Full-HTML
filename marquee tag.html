<html>
<head>
<title>Marquee Tag</title>
</head>
<body>
<marquee behaviour="slide" direction="right" bgcolor="yellow" scrollamount="20" scrolldelay="100" hspace="50px" vspace="20px" loop="2">
This line displays the use of MARQUEE tag having slide behaviour and direction right.
</marquee>
<marquee behaviour="scroll" direction="up" bgcolor="pink" scrollamount="20" scrolldelay="650" >
This line displays the use of MARQUEE tag having scroll behaviour and direction up.
</marquee>
<marquee behaviour="alternate" direction="left" bgcolor="skyblue" scrollamount="20" scrolldelay="100">
This line displays the use of MARQUEE tag having alternate behaviour and direction left.
</marquee>

</body>
</html>
