<body>
<h2 align="center">This program shows the use of DIV tag.</h2>
<div align="left" title="This is sick leave">
The Principal<br>
ABC School<br>
XYZ City.
</div>
<p>Respected Sir</p>
<div align="center">
Today I am not feeling well. Please grant me leave for one day. I shall be very thankful to you for the same.
</div>
<div align="left" style="color:red">
Yours Tuly<br>
ABC.
</div>
</body>
