<html>
<head>
<title>Table align cell</title>
</head>
<body>
<table border="3">
<caption>List of students</caption>
<tr>
<th width="100px">Roll No.</th>
<th width="100px">Name</th>
<th width="100px">Class</th>
</tr>
<tr>
<td align="right">1</td>
<td align="center">Vijay</td>
<td align="left">BCA</td>
</tr>
<tr>
<td align="right">2</td>
<td align="center">Mamta</td>
<td align="left">BCA</td>
</tr>
</table>
</body>
</html>
