<html>
<head>
<title>Relative Font Size</title>
</head>
<body>
<font size="-1">This line shows Font size="-1"</font><br>
<font size="+1">This line shows Font size="+1"</font><br>
<font size="+2">This line shows Font size="+2"</font><br>
<font size="+3">This line shows Font size="+3"</font><br>
<font size="+4">This line shows Font size="+4"</font>
</body>
</html>
