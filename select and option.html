<html>
<head>
<title>Select and Option</title>
</head>
<body>
<h2>Program to create Select and Option in form.</h2>
<form name="form1">
Select City: &nbsp;&nbsp;&nbsp;
<input type="text" name="text" value="Select the city from list"><br><br><br>
<select name="select">
	<option>Chandigarh
	<option>Delhi
	<option>Ludhiana
	<option>Mandigobindgarh
</select>
</form>
</body>
</html>
